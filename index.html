    <script>

        var arr = [10, 20, 20, 10, 15, 11, 25]

        function fn(arr) {
                 var aty = [];
            for (var i = 0; i < arr.length; i++) {
                if (aty.indexOf(arr[i])==-1) {
                     aty.push(arr[i])
                }
                
            }
            return aty
        }

        console.log(fn(arr))

    </script>
